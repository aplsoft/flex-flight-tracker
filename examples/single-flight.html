<!DOCTYPE html>
<html>
  <head>
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel='stylesheet' href='/stylesheets/map-style.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div class="map" id="map"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="/javascripts/tracker.js"></script>
    <script type="text/javascript">

    var flightId = 396212561;
    
    var mapConfig = {
      'tiles': 'https://{s}.tiles.mapbox.com/v3/examples.map-i86nkdio/{z}/{x}/{y}.png',
      'flexConfig': {
        'appId': '[YOUR APP ID]',
        'appKey': '[YOUR APP KEY]'
      }
    };

    var flightMap = new Map(mapConfig);

    flightMap.addFlight(flightId, function(err, flight) {
      flight.panTo();
    });

    </script>
  </body>
</html>
